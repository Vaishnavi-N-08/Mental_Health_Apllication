
{% extends 'templates/base.html' %}

{% load static %}
{% block head %}
<title>Result</title>
<link rel="stylesheet" href="{% static 'css\style.css' %}">
{% endblock %}

{% block body %}


<main>
    <section class="container">
        <!-- <div class="container justify-content-center my-4 py-5" style="font-size: xx-large"> -->
        <div style="font-size: xx-large">
            {% if score != -1 %}
            <div class="container">
              <h1>Your score is {{score}}</h1>
            </div>
            {% endif %}
            <div class="container">
              {% if messages %}
              {% for message in messages %}
              <h2>{{message}}</h2>
              {% endfor %}
              {% endif %}
            </div>
            <br />
          </div>
    </section>
</main>
{% endblock %}
