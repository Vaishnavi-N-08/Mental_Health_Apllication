{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="{% static 'css\navbar.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css\style.css' %}">
  {% block head %}

  {% endblock %}
</head>

<body class="mobile">
  <nav>
    <div class="container nav-wrapper">
      <div class="brand">
        <img src={% static 'assests\soulspace-logo.png' %}>
        <span style="font-size: 20px;color: rgb(255, 255, 255);"><strong>SoulSpace</strong></span>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-list">
        <li class="active">
          <a href="{% url 'trail' %}">Home</a>
        </li>
        <li><a href="{% url 'feed' %}">Feed</a></li>
        <li><a href="{% url 'test' %}">Test</a></li>


        <li>
          <a href="#">Others</a>
          <ul class="dropdown-list">
            <li><a href="{% url 'feedback' %}">Feedback</a></li>
            <li><a href="{% url 'review' %}">Reviews</a></li>
          </ul>
        </li>
        <li>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><button class="btn">Logout</button></a>
          {% else %}
          <a href="{% url 'register' %}"><button class="btn">Sign In</button></a>
          {% endif %}
        </li>
      </ul>
    </div>

  </nav>
  {% block body %}

  {% endblock %}


  <script src="{% static 'js\app.js' %}"></script>
</body>

</html>
